<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Greeting</title>
</head>

<body>
    <div class="top">
        <h2>Greeting-App</h2>
        <ul>
            <li><img src="./assets/notification.png"></li>
            <li><img src="./assets/message.png"></li>
            <li><img src="./assets/setting.png"></li>
            <li><img src="./assets/tools.png"></li>
            <li class="signin">SignIn</li>
            <li class="signup">SignUp</li>
        </ul>
    </div>
    <div class="side">
        <ul>
            <li id="list"><span onclick="getGreetings()"><img src="./assets/list.png">List</span></li>
            <li><span onclick="create()"><img src="./assets/Add.png">Add</span></li>
            <li><img src="./assets/edit.png">Edit</li>
            <li><img src="./assets/delete.png">Delete</li>
        </ul>
    </div>
    <h1>Basic Layout</h1>

    <div class="greeting-cards" id="gridCards"></div>

    <div class="form-popup" id="createGreeting">
        <h3>Create Greeting</h3>
        <form>
            <div class="box">
                <input type="text" required>
                <label>Name</label>
            </div>
            <div class="box">
                <input type="text" required>
                <label>Greeting</label>
            </div>

            <button type="button" class="button" onclick="">Create Greeting</button>
            <button type="button" class="cancel" onclick="closepopup()">Close</button>
        </form>
    </div>
    <script src="/src/app.js"></script>
</body>

</html>
